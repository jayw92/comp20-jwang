<!DOCTYPE html>
<html>

<head>
<title>Friends of Ming Chow Jobs Listing</title>
<script>
   var request = new XMLHttpRequest();
   function parse() {
      request.open("GET", "http://messagehub.herokuapp.com/lab8.json", true);
      request.send(null);
      request.onreadystatechange = function(){
      if (request.readyState == 4 && request.status == 200) {
            str = "[JOBS] ";
            data = JSON.parse(request.responseText);
            for (i = 0; i < data.length; i++){
            str = str + "<br/><br/>Company Name: " + data[i]['company'] + "<br/>\n";
            str = str + "Location: " + data[i]['location'] + "<br/>\n";
            str = str + "Date Created: " + data[i]['created_at'] + "<br/><br/>\n";
            str = str + "Position: " + data[i]['position'] + "<br/><br/>\n";
            str = str + "Description: " + data[i]['description'] + "<br/><br/>\n";
            str = str + "Requirements: " + data[i]['requirements'] + "<br/><br/>\n";
            str = str + "Responsibilities: " + data[i]['responsibilities'] + "<br/><hr/>";
         }
         document.getElementById("list").innerHTML = str;
      }
      else if (request.status == 0){
            alert("AJAX REQUEST CANCELLED");
      }
      }
      }
</script>
</head>

<body onload="parse()">
<div id="list"></div>
</body>

</html>
